<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BRADD Surveys Log-In</title>
    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->

    <script type="text/javascript">

        //function LoadAccounts() {
        //    Session login = new Session()

        //}


        function LogOn() {
            var uid = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
            var webMethod = "ProjectServices.asmx/LogOn";
            var parameters = "{\"email\":\"" + uid + "\",\"pass\":\"" + pass + "\"}";
            console.log(parameters);

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    if (msg.d)
                        if (pass = "admin")
                            window.location = "admin.html";
                        else {
                            window.location = "index.html";
                        }
                    
                    else {
                        alert("Login failed");
                    }
                },
                error: function (e) {
                    console.log(e.responseText);
                }

            })

        }        
        
    </script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--END OF YOUR OWN CSS-->
</head>

<body>

    <div class="btn">
        <!--<label for="commentSectionTextArea1">Enter Comment: </label>-->
        <!--<textarea class="form-control" id="commentSectionTextArea1" rows="5"></textarea>-->
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="pass" placeholder="Password" />
        <button type="button" onclick="LogOn()"class="form-control btn btn-secondary">Log In</button>
        <button type="button" class="form-control btn btn-secondary">Sign Up</button>
    </div>

</body>
</html>
